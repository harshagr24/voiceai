<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Voice Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary: #3b82f6;
  --primary-light: #60a5fa;
  --bg: #f9fafb;
  --bot-bg: white;
  --user-bg: var(--primary);
}
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  height: 100vh;
  display: flex;
}
.sidebar {
  width: 260px;
  background: white;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}
.sidebar h2 {
  padding: 15px;
  margin: 0;
  font-size: 18px;
  background: var(--primary);
  color: white;
}
.history {
  flex: 1;
  overflow-y: auto;
}
.history-item {
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}
.history-item:hover {
  background: var(--primary-light);
  color: white;
}
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--bg);
}
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}
.message {
  margin-bottom: 15px;
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
}
.user {
  background: var(--user-bg);
  color: white;
  align-self: flex-end;
}
.bot {
  background: var(--bot-bg);
  border: 1px solid #ddd;
  color: black;
  align-self: flex-start;
}
.input-bar {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ddd;
  align-items: center;
  gap: 8px;
}
input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}
.send-btn {
  background: var(--primary);
  color: white;
}
.mic-btn {
  background: var(--primary);
  color: white;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.mic-btn.recording {
  background: red;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,0,0,0.7); }
  50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,0,0,0.5); }
  100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,0,0,0.7); }
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>Chat History</h2>
  <div class="history" id="history"></div>
</div>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-bar">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button class="send-btn" onclick="sendMessage()">ðŸ’¬</button>
    <button id="micBtn" class="mic-btn">ðŸŽ¤</button>
  </div>
</div>

<script>
let conversationId = null;
let recognition;
let isRecording = false;

async function loadHistory() {
  const res = await fetch("http://localhost:3000/api/history");
  const data = await res.json();
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "";
  data.forEach(chat => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.textContent = chat.title;
    div.onclick = () => loadConversation(chat.conversationId);
    historyDiv.appendChild(div);
  });
}

async function loadConversation(id) {
  const res = await fetch(`http://localhost:3000/api/history/${id}`);
  const chat = await res.json();
  conversationId = chat.conversationId;
  const msgDiv = document.getElementById("messages");
  msgDiv.innerHTML = "";
  chat.messages.forEach(m => {
    const div = document.createElement("div");
    div.className = `message ${m.role}`;
    div.textContent = m.text;
    msgDiv.appendChild(div);
  });
}

async function sendMessage(message) {
  if (!message) {
    const input = document.getElementById("userInput");
    message = input.value.trim();
    if (!message) return;
    input.value = "";
  }

  const msgDiv = document.getElementById("messages");
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = message;
  msgDiv.appendChild(userMsg);
  msgDiv.scrollTop = msgDiv.scrollHeight;

  const res = await fetch("http://localhost:3000/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, conversationId })
  });
  const data = await res.json();
  conversationId = data.conversationId;

  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.textContent = data.reply;
  msgDiv.appendChild(botMsg);
  msgDiv.scrollTop = msgDiv.scrollHeight;

  loadHistory();
}

document.getElementById("micBtn").onclick = () => {
  if (!isRecording) {
    startRecording();
  } else {
    stopRecording();
  }
};

function startRecording() {
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    alert("Speech Recognition not supported in this browser.");
    return;
  }

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = true;

  recognition.onstart = () => {
    isRecording = true;
    document.getElementById("micBtn").classList.add("recording");
  };

  recognition.onresult = (event) => {
    let transcript = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    if (event.results[0].isFinal) {
      sendMessage(transcript);
    }
  };

  recognition.onend = () => {
    stopRecording();
  };

  recognition.start();
}

function stopRecording() {
  isRecording = false;
  document.getElementById("micBtn").classList.remove("recording");
  if (recognition) recognition.stop();
}

loadHistory();
</script>

</body>
</html>
